mutation moveNode($orgId: String!, $nodeId: String!, $targetParentId: String!){
    moveNode(orgId: $orgId, nodeId: $nodeId, targetParentId: $targetParentId){
        id
        rootNode{
            id
            orgId
            name
            nameI18n
            description
            descriptionI18n
            order
            code
            root
            depth
            path
            createdAt
            updatedAt
            children
        }
        nodes{
            id
            orgId
            name
            nameI18n
            description
            descriptionI18n
            order
            code
            root
            depth
            path
            createdAt
            updatedAt
            children
        }
    }
}