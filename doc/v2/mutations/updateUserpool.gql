mutation updateUserpool($input: UpdateUserpoolInput!){
    updateUserpool(input: $input){
        id
        name
        domain
        description
        secret
        jwtSecret
        userpoolTypes{
            code
            name
            description
            image
            sdks
        }
        logo
        createdAt
        updatedAt
        emailVerifiedDefault
        sendWelcomeEmail
        registerDisabled
        appSsoEnabled
        showWxQRCodeWhenRegisterDisabled
        allowedOrigins
        tokenExpiresAfter
        isDeleted
        frequentRegisterCheck{
            timeInterval
            limit
            enabled
        }
        loginFailCheck{
            timeInterval
            limit
            enabled
        }
        changePhoneStrategy{
            verifyOldPhone
        }
        changeEmailStrategy{
            verifyOldEmail
        }
        qrcodeLoginStrategy{
            qrcodeExpiresAfter
            returnFullUserInfo
            allowExchangeUserInfoFromBrowser
            ticketExpiresAfter
        }
        app2WxappLoginStrategy{
            ticketExpriresAfter
            ticketExchangeUserInfoNeedSecret
        }
        whitelist{
            phoneEnabled
            emailEnabled
            usernameEnabled
        }
        customSMSProvider{
            enabled
            provider
            config
        }
        packageType
        useCustomUserStore
        loginRequireEmailVerified
        verifyCodeLength
    }
}